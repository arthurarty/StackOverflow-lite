<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <main>
        <div class="sign_in">
            <h1 class="center_text">Sign Up</h1>
            <form action="" method="">
                <h4>Display Name</h4>
                <input class="form_input" name="display_name" type="text" placeholder="Enter Display Name" required>
                <h4>Email:</h4>
                <input class="form_input" name="email" type="text" placeholder="Enter Email Address" required>
                <h4>Password:</h4>
                <input class="form_input" name="password" type="password" placeholder="Enter Password" required>
                <h4>Confirm Password</h4>
                <input class="form_input" name="password_confirm" type="password" placeholder="Enter Password" required>
                <input class="submit" type="submit" value="Sign up">
            </form>
            <p class="center_text">Have account? <a href="index.html">Login.</a></p>
            <p class="center_text">StackOverflow-lite</p>
        </div>
    </main>
</body>
</html>
